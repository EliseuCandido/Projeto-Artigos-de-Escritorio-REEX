<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--link firebase -->
     <!--importar esses links da minha firebase auth-->
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> <!-- (obrigatório para usar Firestore) -->
     
     <script src="../../firebase-init.js"></script>
     <!--fim links firebase auth-->
     
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="register.css">

    <script src="register.js"></script>
    <script src="../../js/validations.js"></script>
    <script src="../../js/loading.js"></script>




    
    <title>Registrar - Criar sua conta</title>
</head>





<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" placeholder="seu@email.com" onchange="onChangeEmail()" id="email"/>
            <div class="error" id="email-required-error">Email é obrigatorio</div>
            <div class="error" id="email-invalid-error">Email é invalido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()"/>
            <div class="error" id="password-required-error">Senha é obrigatoria</div>
            <div class="error" id="password-min-length-error">Senha deve ter no minimo 6 caracteres</div>
        </div>
        <div class="form-field">
            <div><label>Confirmar senha</label></div>
            <input type="password" placeholder="Confirmar senha" id="confirmPassword" onchange="onChangeConfirmPassword()"/>
            <div class="error" id="password-doesnt-match-error">Senha e Confirmar senha devem ser iguais</div>
        </div>
        <div>
            <button type="button" class="solid" disabled="true" onclick="register()" id="register-button">Registrar</button>
        </div>
        <div>
            <button type="button" class="clear">Login</button>
        </div>
    </form>
</body>


</html>
